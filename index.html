<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock - Onela Wellem</title>
</head>

<body>
    <div class="container">
        <h1>World Clocks</h1>

        <select name="city">
            <option value="">Select a city</option>
            <option value="London">London</option>
            <option value="New York City">New York City</option>
            <option value="Tokyo">Tokyo</option>
        </select>
        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">September 22nd 2024</div>
            <div class="time">14:58:20 PM</div>
        </div>
        <div class="city">
            <h2>Cape Town</h2>
            <div class="date">September 22nd 2024</div>
            <div class="time">14:58:20 PM</div>
        </div>
        
    </div>
    <footer>
        This project was coded by Onela Wellem and is <a href="https://github.com/Onela25/World-clock.git"
            target="_blank">open sourced on GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
